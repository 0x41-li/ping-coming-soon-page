<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>


  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">


<body>
  <main class="min-vh-100 py-5 my-5 d-flex justify-content-center align-items-center">
    <div class="container px-2 mx-3 flex-grow-0">
      <img class="img-fluid mx-auto d-block" src="./images/logo.svg" alt="The Logo">
      <h1 class="text-center mt-5 fw-normal">We are launching <span class="text-black fw-bold">soon!</span></h1>
      <p class="text-center mt-3 text-dark-blue">Subscribe and get notified</p>
      <form id="form" action="" class="d-flex flex-column gap-2 mt-4 pt-2 mb-5 pb-3 px-3">
        <div class="flex-fill">
          <input placeholder="Your email address..." class="form-control rounded-pill mb-1" type="text" name="email"
            id="email">
          <p id="form-para-error" class="form-para-error text-center">Please provide a valid email address</p>
        </div>
        <button class="btn btn-primary fw-600 shadow w-100 rounded-pill" type="submit">Notify Me</button>
      </form>
      <img class="img-fluid" src="./images/illustration-dashboard.png" alt="">
      <div class="social-media d-flex justify-content-center mt-5 pt-5">
        <ul class="d-flex list-unstyled gap-4">
          <li class="border border-grey rounded-circle">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="border border-grey rounded-circle">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="border border-grey rounded-circle">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <p class="text-center copyright mt-2">&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali SBane</a>.
    </p>
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
